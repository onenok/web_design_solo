<!--This is not a independent page-->
<!--It will be add in to a <div> element-->
<!--no need to start with <!DOCTYPE html> <html> <head> <body> tags-->

<style>
    .contact-page { padding: 18px; }
    .contact-form { max-width: 520px; margin-top: 12px; }
    .contact-form label { display:block; margin-top:8px; font-size:0.95rem; }
    .contact-form input, .contact-form textarea { width:100%; box-sizing:border-box; padding:8px; margin-top:6px; }
    .contact-note { font-size:0.9rem; color:#666; margin-top:10px; }
</style>

<div class="contact-page">
    <h1>聯絡我</h1>
    <p>歡迎透過下列方式與我聯絡：無論是合作機會、問題或建議，都很樂意收到訊息。</p>

    <div class="contact-form" aria-live="polite">
        <label for="c-name">姓名</label>
        <input id="c-name" name="name" type="text" placeholder="你的名字">

        <label for="c-email">電子郵件</label>
        <input id="c-email" name="email" type="email" placeholder="your@email.com">

        <label for="c-message">訊息</label>
        <textarea id="c-message" name="message" rows="6" placeholder="請輸入您的訊息..."></textarea>

        <button id="c-send">送出（會用 mailto 開啟）</button>

        <p class="contact-note">備註：此為簡易前端表單，送出會以預設郵件客戶端處理。如需真正的後端處理，請整合伺服器端 API。</p>
    </div>

    <h2>或直接寫信</h2>
    <p><a href="mailto:s24214373@mail.sfu.edu.hk?subject=Contact%20from%20site">s24214373@mail.sfu.edu.hk</a></p>

</div>

<script>
// Simple client-side mailto fallback: open user's mail client with form values
document.addEventListener('click', (e) => {
    if (e.target && e.target.id === 'c-send') {
        const name = document.getElementById('c-name').value || '匿名';
        const email = document.getElementById('c-email').value || '';
        const msg = document.getElementById('c-message').value || '';
        const subject = encodeURIComponent('網站聯絡：' + name);
        const body = encodeURIComponent(`來自：${name}\n電子郵件：${email}\n\n${msg}`);
        window.location.href = `mailto:s24214373@mail.sfu.edu.hk?subject=${subject}&body=${body}`;
    }
});
</script>
