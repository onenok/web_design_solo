<!--It will be add in to a <div> element-->
<!--no need to start with <!DOCTYPE html> <html> <head> <body> tags-->

<style>
</style>

<div class="contact-page usingFormDefaultStyle">
    <h1>Contact Me</h1>
    <p>Welcome to contact me through the following methods: whether it's collaboration opportunities, questions, or suggestions, I am happy to receive messages.</p>

    <form class="form-container" id="contact-form" action="javascript:void(0)" method="post">
        <div class="form-input-group">
            <label for="c-name" class="form-label">Name</label>
            <input id="c-name" name="name" type="text" placeholder="Your Name" class="form-input"
                autocomplete="off" required>
        </div>
        <div class="form-input-group">
            <label for="c-email" class="form-label">Email</label>
            <input id="c-email" name="email" type="email" placeholder="your@email.com" class="form-input"
                autocomplete="off" required>
        </div>
        <div class="form-input-group">
            <label for="c-message" class="form-label">Message</label>
            <textarea id="c-message" name="message" rows="6" placeholder="Please enter your message..." class="form-input"></textarea>
        </div>

        <input type="submit" id="c-send" class="form-submit-button" value="Send (will open mailto)">
    </form>

    <h2>Or send an email directly</h2>
    <p><a href="mailto:s24214373@mail.sfu.edu.hk?subject=Contact%20from%20site">s24214373@mail.sfu.edu.hk</a></p>

</div>

<script>
    // Simple client-side mailto fallback: open user's mail client with form values
    function doubleCheckAndSave(form) {
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email) {
            alert("Please fill in your name and email.");
            return false;
        }

        if (!validator.isEmail(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        const mailtoLink = `mailto:s24214373@mail.sfu.edu.hk?subject=Contact from site: ${encodeURIComponent(name)}&body=${encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`)}`;
        window.location.href = mailtoLink;
        return false;
    }
    const contactForm = document.getElementById('contact-form');
    contactForm.addEventListener('submit', (event) => {
        event.preventDefault();
        doubleCheckAndSave(contactForm);
    });
</script>
