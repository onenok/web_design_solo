<!--This is not a independent page-->
<!--It will be add in to a <div> element-->
<!--no need to start with <!DOCTYPE html> <html> <head> <body> tags-->
<style>
    .sign-in-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px;
        height: 100%;
    }

    .sign-in-page h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>
<div class="sign-in-page usingFormDefaultStyle">
    <div class="form-container">
        <h1>Sign In to Your Account</h1>
        <form id="sign-in-form" action="javascript:void(0)" method="post">
            <div class="form-input-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="form-input"
                    autocomplete="off" required><br><br>
            </div>
            <div class="form-input-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input"
                    autocomplete="off" required><br><br>
            </div>
            <input type="submit" value="Sign In" class="form-submit-button">
        </form>
    </div>
</div>
<script>
    console.log('Sign-in page script loaded');
    function handlefunc(form) {
        const username = form.username.value;
        const password = form.password.value;

        // For demonstration, we use hardcoded credentials.
        const validCustomUsername = "user123";
        const validCustomPassword = "pass123";

        const validAdminUsername = "admin";
        const validAdminPassword = "adminpass";
        if (username === validAdminUsername && password === validAdminPassword) {
            alert("Admin sign-in successful!");
            // Redirect to admin dashboard
            window.location.hash = "#adminDashboard";
        } 
        else if (username === validCustomUsername && password === validCustomPassword) {
            alert("Sign-in successful!");
            // Redirect to main page or dashboard
            window.location.hash = "#home";
        } else {
            alert("Invalid username or password. Please try again.");
        }
        return false;
    }
    const form = document.getElementById('sign-in-form');
    form.onsubmit = function(event) {
        event.preventDefault(); // Prevent default form submission
        handlefunc(form);
    };
</script>
