    <!-- Base URL for relative paths - works on both local and GitHub Pages -->
    <script>
        // Detect the correct base path for both local development and GitHub Pages
        const currentPath = window.location.pathname;
        let basePath = '/';

        // If running on GitHub Pages, base path should be /web_design_solo/
        if (currentPath.includes('/web_design_solo/')) {
            basePath = '/web_design_solo/';
        }

        // Create base element
        const base = document.createElement('base');
        base.href = basePath;
        document.head.insertBefore(base, document.head.firstChild);
    </script>
